<!DOCTYPE html>
<html>
    <head>
        <title>{{name}}</title>
        <style>
            .bg{
                background-image: linear-gradient(#d56712, #f1f3ec,#457c49);
                text-align: center;
                height: 100vh;
                color: rgb(68, 54, 54);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .img{
                border-radius: 100%;
            }

            p{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        {% include 'app2/base.html' %}
        {% for i in content %}
        <div class="bg">
            <img src={{i.img}} class="img" height="350" width="350" />
            <h1>{{i.name}}</h1>
            <p>{{i.content}}</p>
        </div>
        {% endfor %}
    </body>
</html>
