{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <title>List of cricketers</title>
</head>
<body>
    
    <div class='container'>
        <h3>{{hedders}}</h3>

        <table class="table table-striped">
            <tr class="table-primary">
                <th>Name</th>
                <th>Age</th>
                <th>Phone Number</th>
                <th>Images</th>
                <th>Videos</th>
                <th>created_at</th>
                <th>Action</th>
            </tr>
            {% for cricketer in data  %}
            <tr>
                <td>{{cricketer.name}}</td>
                <td>{{cricketer.age}}</td>
                <td>{{cricketer.phone_no}}</td>
                <td><img src="/media/{{cricketer.images}}" width="100" height="100"></td>
                <td>
                    <video width="320" height="240" controls>
                        <source src="/media/{{cricketer.video }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </td>
                <td>{{cricketer.created_at}}</td>
                <td>
                    <form action="{% url 'delete' cricketer.id %}" method="POST" class="d-inline">
                            {% csrf_token %}
                            <input type="submit" class="btn btn-danger" value="Delete">
                    </form> 
                </td>
            </tr>
            {% endfor %}
        </table>
        </div>
</body>
</html>
