<!-- playground/templates/playground/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .editor, .output, .input-section {
            width: 100%;
            max-width: 600px;
            margin: 10px 0;
        }
        .editor {
            height: 300px;
        }
        .output, .input-section {
            height: 100px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>online compiler</h1>
        <div>
            <select id="language" class="form-control">
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="dotnet">.NET</option>
            </select>
        </div>
        <div class="editor">
            <textarea id="code" class="form-control" rows="10">for i in range(10):\n    print("enter input")\n    n = int(input())\n    if n==0:\n        break\nprint("done")\n</textarea>
        </div>
        <div class="input-section">
            <textarea id="user_input" class="form-control" rows="2" placeholder="Enter input"></textarea>
        </div>
        <button id="run" class="btn btn-primary">Run Code</button>
        <div class="output" id="output"></div>
    </div>
    <script>
        document.getElementById('run').addEventListener('click', function() {
            let code = document.getElementById('code').value;
            let language = document.getElementById('language').value;
            let user_input = document.getElementById('user_input').value;
            let output = document.getElementById('output');
            output.textContent = 'Running...';

            fetch('/run_code/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ code: code, language: language, input: user_input })
            })
            .then(response => response.json())
            .then(data => {
                output.textContent = data.output;
            })
            .catch(error => {
                output.textContent = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
