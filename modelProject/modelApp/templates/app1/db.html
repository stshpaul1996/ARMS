<html>
    <head></head>
    <body>
        <form method = "POST">
            {% csrf_token %}
            <table border = "1">
                <thead>
                    <td>Emp_id</td>
                    <td>EMAIL_ID</td>
                    <td>FIRST_NAME</td>
                    <td>LAST_NAME</td>
                    <td>PHONE_NUMBER</td>
                    <td>ADDRESS</td>
                    <td>TECH_ID</td>
                </thead>
                {% for i in data %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.email_id}}</td>
                    <td>{{i.first_name}}</td>
                    <td>{{i.last_name}}</td>
                    <td>{{i.validate_phone_number}}</td>
                    <td>{{i.address}}</td>
                    <td>{{i.tech_id}}</td>
                </tr>
                {% endfor %}
            </table>
        </form>
    </body>
</html>
